{% if page.seo_title %}
<title>{{page.seo_title}}</title>
<meta name='description' content='{{page.seo_title}}'/>
{% elsif page.event_seo_title %}
<title>{{page.event_seo_title}}</title>
<meta name='description' content='{{page.event_seo_title}}.'/>
{% else %}
<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{% if page.meta_description %}{{ page.meta_description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<!--<link rel='canonical' href='{{page.permalink}}' />-->
{% endif %}


{% if page.meta_keywords %}
<meta name='keywords' content='{{page.meta_keywords}}'>
{% endif %}
<link rel='canonical' href='{{ page.url}}' />
