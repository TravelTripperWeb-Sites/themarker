    {% if page.seo_title %}

    <meta name='description' content='{{page.event_seo_title}}.'/>
{% else %}

 <meta name="description" content="{% if page.meta_description %}{{ page.meta_description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

{% endif %}


{% if page.meta_keywords %}<meta name='keywords' content='{{page.meta_keywords}}'>{% endif %}
