<!--Special Banner Bar-->
<section class="special-announcement" style="background-color: #1bbae4;
    text-align: center;
    padding: 1px;
    color: white;
    font-size: 1.75rem;">
  <p>Free cancellation on all new bookings through 4/30/20</p>
  
</section>


{% assign banner = site.data.exclusive_offer_banner %}
{% if banner.publish == true and banner.title !='' and banner.title %}
<section class="special-banner-bar" ttweb-component="Offer" data-tt-rate-code="{{ banner.rate_code }}">
  <p class='top-banner-message'>{{ banner.title }}</p>
  <span ttweb-offer-component="CrossOutRate" data-tt-post-html="per night"></span>
  <span ttweb-offer-component="SelectedDates" data-tt-i18n-namespace="offers"></span>
  <a id="top_banner_offer_dynamic" ttweb-offer-component="BookingButton" class="white-btn" title="{{ banner.button_title }}" target="_blank">{{ banner.button_title }}</a>
  <a href="{{ banner.button_link }}" title="{{ banner.button_title }}" target="_blank" class="white-btn" id="top_banner_offer">{{ banner.button_title }}</a>
</section>
{% endif %}
