# Site settings
title: Florida Keys Resorts | The Marker Resort Key West Florida
description: > # Enjoy a luxurious break at Florida Keys with The Marker Key West. Book your luxury stay at The Marker Key West only on the Official hotel website!
baseurl: ""
url: "http://www.themarkerkeywest.com/" # the base hostname & protocol for your site
permalink: pretty

default_lang: 'en'
languages: ['en']


# Build settings
markdown: kramdown

port: 8080

default_lang: 'en'
languages: ['en']

exclude:
  - 'sitemap.json'
  - 'sitemap.xml'
  - 'assets'

keep_files: ['assets']
rsync_copy: ['_assets']

page_gen:
  - data: 'events'
    template: 'tmp-calendar-more'
    dir: 'calendar-more'
  - data: 'blog'
    template: 'tmp-blog-more'
    dir: 'blog-details' 