{% include tmp-head.html %}
<body class="specials">
{% include tmp-nav.html %}
<!-- Inner Carousel Carousel  -->
<div id="innerCarousel" class="carousel slide carousel-fade" data-ride="carousel">
<!-- Indicators -->

<div class="carousel-inner" role="listbox">
  <div class="item active" style="background-image:url({{specials.banner_image}})" role="option"> </div>
</div>
<!-- /.Inner Carousel Carousel -->

<!-- Inner wrapper -->
<div id="inner-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 page-content single-col">
        <h1>{{specials.title}}</h1>
        {% if specials.sub_title != "" %}
		  <h2>{{specials.sub_title}}</h2>
        {% endif %}
        <div class="special-list special-article">
          <p class="thumbnail"><img src="{{specials.thumbnail_link}}" alt="{{specials.title}}" title="{{specials.title}}" alt="{{specials.title}}" ></p>
          <div class="special-description"> {{specials.large_description}} </div>
          <nav><a href=" {{specials.book_package_link}}" class="button" target="_blank" >Book Package Online</a> </nav>
          <div class="socials">
            <iframe src="https://www.facebook.com/plugins/like.php?locale=en_US&amp;href=https://www.themarkerkeywest.com/specials/mark-your-love-romance-package&amp;send=false&amp;layout=button_count&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;height=20" class="social-button facebook-like" title="Like" allowtransparency="true" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" height="20"></iframe>
            <iframe src="https://platform.twitter.com/widgets/tweet_button.html?lang=en&amp;count=horizontal&amp;url=https://www.themarkerkeywest.com/specials/mark-your-love-romance-package&amp;via=accountname&amp;height=20&amp;text=text" class="social-button tweet" title="Tweet" allowtransparency="true" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" height="20"></iframe>
            <iframe src="https://plusone.google.com/_/+1/fastbutton?bsv&amp;annotation=bubble&amp;size=medium&amp;hl=en-US&amp;url=https://www.themarkerkeywest.com/specials/mark-your-love-romance-package" class="social-button google-plus" title="+1" allowtransparency="true" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" height="20"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.Inner wrapper -->

{% include tmp-footer.html %}
